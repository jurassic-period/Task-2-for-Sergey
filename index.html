<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task2</title>
    <!-- Font Awesome -->
    <link rel="shortcut icon" href="images/x-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>todos</h1>
        <input id="input" class="new-todo" placeholder="What needs to be done?" value="" >
        <ul class="unordered-list"></ul>
        <div class="footer-bar" id="fBar">
            <ul id="ulFooter" class="d-flex justify-content-around footer-ul">
                <li>
                    <span class="todo-count" id="count"></span>
                    <span class="todo-item">item left</span>
                </li>
                <li>
                    <a href="#" class="all">All</a>
                </li>
                <li>
                    <a href="#" class="active">Active</a>
                </li>
                <li>
                    <a href="#" class="completed">Completed</a>
                </li>
            </ul>
        </div>
    </header>
    <template id='template'>
        <li id="li" class="tameplate new-todo new" onclick="clickOnCheck()">
            <i class="fa fa-check check" id="check"></i>
            <p id="inputText" class="input-p"></p>
            <i class="fa fa-times spin" id="spin"></i>
        </li>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
